{% block page_content %}
    <div class="row panel" >
        <h3>Adicionar Equipamento(s)</h3>
    </div>
    <form method="POST" action="{{ url_for('auth.choose_equip_type') }}">
        {{ form.csrf_token }}
        <div class="row panel">
            {% for tp in form.type %}
                <div class="form-group text-center col-xs-6 col-sm-6 col-md-4 col-lg-4" style="padding-left:5px; padding-top:20px">
                    <label for="{{ tp.id }}">{{ tp.data }}
                            <input style="height: 25px; box-shadow: none" class="form-control" name="{{ tp.name }}"
                               type="radio" id="{{ tp.id }}" value="{{ tp.data }}" >
                    </label>
                </div>
            {% endfor %}
            <div class="form-group text-center col-xs-6 col-sm-6 col-md-4 col-lg-4" style="padding-left:5px; padding-top:20px">
                <label for="general1">Gen√©rico
                        <input style="height: 25px; box-shadow: none" class="form-control" name="general"
                           type="radio" id="general1" value="general" >
                </label>
            </div>
        </div>
        <div class="panel-footer" style="background-color: white; border-top:0 ">
            <div class="text-right">
                <input class="btn btn-md btn-primary" type="submit" value="Registrar">
            </div>
        </div>
    </form>
