{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
{% endblock %}

{% block page_content %}
    <div class="row panel" >
        <h3>Histórico</h3>
    </div>
    <div class="row panel">
        <div class="col-md-2 h3" style="margin-top: 25px">
            <a href="{{ url_for('auth.equips_list' ) }}">
                <button class="btn btn-default">
                    Equipamentos
                </button>
            </a>
        </div>
        <div class="col-md-2 h3" style="margin-top: 25px">
            <a href="{{ url_for('auth.users_list' ) }}">
                <button class="btn btn-default">
                    Usuários
                </button>
            </a>
        </div>
        <div class="col-md-2">
            <a href="{{ url_for('auth.list_history' ) }}">
                <button class="btn btn-warning">
                    Histórico
                </button>
            </a>
        </div>
        <div class="col-md-offset-4 col-md-2 h3 text-right" style="margin-top: 25px">
            <a href="{{ url_for('auth.add_history' ) }}">
                <button class="btn btn-success btn-lg">
                    Registrar
                </button>
            </a>
        </div>
    </div>

    <table id="data" class="display">
        <thead>
        <tr>
            <th>ID do Histórico</th>
            <th>Usuário</th>
            <th>Equipamento</th>
            <th>Recebido</th>
            <th>Devolvido</th>
            <th>Observação</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            $('#data').DataTable({
                ajax: '/auth/api/list_equipment_usage_history',
                serverSide: true,
                columns: [
                    {data: 'id'},
                    {data: 'equip_id'},
                    {data: 'user_id'},
                    {data: 'date_receive'},
                    {data: 'date_return'},
                    {data: 'observation'},
                    {
                        data: "actions", "defaultContent":
                            {% if (current_user.is_admin()) %}
                                    '<div style="text-align: center"><span style="white-space:nowrap;"><button class="btn btn-info btnSelect" id="edit">Detalhes</button>' +
                                    '<button style="margin-left: 8px" class="btn btn-warning btnSelect" id"detail">Editar</button>' +
                                    '<button style="margin-left: 8px" class="btn btn-danger btnSelect" id"detail">Fechar</button></span></div>'
                            {% else %}
                                '<button class="btn btn-info btnSelect id"detail">Detalhes</button>'
                            {% endif %}
                        , orderable: false
                    }
                ],
            });
        });
    </script>
{% endblock %}
