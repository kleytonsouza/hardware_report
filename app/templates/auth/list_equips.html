{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% endblock %}

{% block page_content %}
    <div class="row panel">
        <h3>Equipamentos</h3>
    </div>
    <div class="row panel">
        <div class="col-md-2">
            <a href="{{ url_for('auth.equips_list' ) }}">
                <button class="btn btn-primary">
                    Equipamentos
                </button>
            </a>
        </div>
        <div class="col-md-2 h3" style="margin-top: 25px">
            <a href="{{ url_for('auth.users_list' ) }}">
                <button class="btn btn-default">
                    Usuários
                </button>
            </a>
        </div>
        <div class="col-md-2 h3" style="margin-top: 25px">
            <a href="{{ url_for('auth.list_history' ) }}">
                <button class="btn btn-default">
                    Histórico
                </button>
            </a>
        </div>
        <div class="col-md-offset-4 col-md-2 h3 text-right" style="margin-top: 25px">
            <a href="{{ url_for('auth.add_equip' ) }}">
                <button class="btn btn-success">
                    Adicionar
                </button>
            </a>
        </div>
    </div>

    {% block table_content %}
        <table id="data" class="display">
            <thead>
            <tr>
                <th>Id</th>
                <th>Equipamento</th>
                <th>Usuário Atual</th>
                <th>Tipo</th>
                <th>Data de Registro</th>
                <th>Ação</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    {% endblock %}

{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            $('#data').DataTable({
                ajax: '/auth/api/equips',
                serverSide: true,
                columns: [
                    {data: 'id'},
                    {data: 'model'},
                    //{data: 'patrimony', orderable: false},
                    {data: 'user_id'},
                    {data: 'type'},
                    {data: 'registry', orderable: false},
                    {
                        data: "actions",
                        "defaultContent":
                            {% if (current_user.is_admin()) %}
                                    '<div style="text-align: center"><span style="white-space:nowrap"><button class="btn btn-warning btnSelect" id="edit">Editar</button>' +
                                    '<button style="margin-left: 8px" class="btn btn-info btnSelect" id"detail">Detalhes</button></span></div>'
                            {% else %}
                                '<div style="text-align: center"><button class="btn btn-info btnSelect id"detail">Detalhes</button></div>'
                            {% endif %}
                        ,
                        orderable: false
                    }
                ],
            });

            $("#data").on('click', '.btnSelect', function () {
                const currentRow = $(this).closest("tr");
                const id_equip = currentRow.find("td:eq(0)").html();
                this.id === "edit"
                    ? window.location = '/auth/edit_item/' + id_equip
                    : window.location = '/auth/detail_item/' + id_equip;
            });
        });

    </script>

{% endblock %}
